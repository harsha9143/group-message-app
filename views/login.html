<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Chat App</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="flex items-center justify-center min-h-screen bg-gradient-to-br from-blue-500 to-purple-600"
  >
    <div class="bg-white shadow-2xl rounded-2xl p-8 w-full max-w-md">
      <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">
        Login to Your Account
      </h1>
      <form class="space-y-5" onsubmit="handleOnSubmit(event)">
        <div>
          <label
            for="emailPhone"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Email or Phone</label
          >
          <input
            type="text"
            id="emailPhone"
            name="emailPhone"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="you@example.com / 9876543210"
          />
        </div>

        <div>
          <label
            for="password"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="••••••••"
          />
        </div>

        <button
          type="submit"
          class="w-full bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700 transition duration-200"
        >
          Login
        </button>
      </form>

      <div class="flex justify-between items-center mt-4 text-sm text-gray-600">
        <a href="#" class="hover:text-blue-600">Forgot password?</a>
        <a
          href="http://localhost:4000/sign-up"
          class="text-blue-600 hover:underline"
          >Create account</a
        >
      </div>
      <p id="message"></p>
    </div>
    <script src="/js/login.js"></script>
  </body>
</html>
