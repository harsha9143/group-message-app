<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group Chat - Login</title>
    <link rel="stylesheet" href="/css/login.css" />
  </head>
  <body>
    <nav>
      <div class="nav-container">
        <a href="http://localhost:4000" class="nav-logo"> ðŸ’¬ ChatHub </a>
        <ul class="nav-links">
          <li><a href="http://localhost:4000">Home</a></li>
          <li>
            <a href="http://localhost:4000/login" class="btn-login">Login</a>
          </li>
          <li>
            <a href="http://localhost:4000/sign-up" class="btn-signup"
              >Sign Up</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <form onsubmit="handleOnSubmit(event)">
        <h2>Login to Your Account</h2>

        <div class="form-group">
          <label for="email_phone">Email or Phone:</label>
          <input
            type="text"
            id="email_phone"
            name="email_phone"
            placeholder="Enter your email or phone"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Enter your password"
            required
          />
        </div>

        <button type="submit">Login</button>

        <div class="form-footer">
          <p>Don't have an account? <a href="/sign-up">Sign up here</a></p>
          <br /><br />
          <p>Forgot Password? <a href="/reset-password">reset password</a></p>
        </div>
      </form>
      <p id="comment"></p>
    </div>

    <script src="/js/login.js"></script>
  </body>
</html>
