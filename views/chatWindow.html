<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatHub â€” Chat</title>
    <link rel="stylesheet" href="/css/chatWindow.css" />
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <nav style="display: none" id="navbar">
      <a class="nav-logo" href="/">ðŸ’¬ ChatHub</a>
      <div class="nav-user">
        <div class="username" id="username"></div>
        <button class="btn-logout" id="logout">Log out</button>
      </div>
    </nav>

    <div class="app" id="app" style="display: none">
      <aside class="sidebar" aria-label="Conversations">
        <button id="create-group">Create Group</button>
        <div class="search">
          <svg
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="none"
            aria-hidden
          >
            <path
              d="M21 21l-4.35-4.35"
              stroke="#9aa4d1"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <circle cx="11" cy="11" r="6" stroke="#9aa4d1" stroke-width="2" />
          </svg>
          <input
            id="userSearch"
            placeholder="Search people"
            aria-label="Search people"
          />
        </div>

        <div id="userList" class="user-list"></div>
      </aside>

      <div class="chat-window" role="application" aria-label="Chat window">
        <div class="chat-header">
          <div id="chat-details">
            <div class="avatar" id="chat-header-avatar"></div>
            <div class="chat-meta">
              <div class="name" id="group-members"></div>
              <div class="status"></div>
            </div>
          </div>
          <div id="chat-buttons"></div>
        </div>
        <div id="group-members-container" style="display: none">
          <input
            type="text"
            id="search-group-member"
            style="width: 100%; margin: 10px 0px"
            class="search"
          />
          <div id="group-members-list" class="user-list"></div>
        </div>

        <div id="messages" class="messages" aria-live="polite"></div>

        <div id="suggestions"></div>
        <form id="composer" class="composer" onsubmit="return false">
          <div class="input">
            <textarea
              id="messageInput"
              rows="1"
              placeholder="Type a message"
              aria-label="Type a message"
            ></textarea>
          </div>
          <label for="fileUpload" class="btn-file" aria-label="Attach file">
            ðŸ“Ž
          </label>
          <input
            id="fileUpload"
            type="file"
            multiple
            accept="image/*,video/*,.pdf,.doc,.docx,.xls,.xlsx"
            style="display: none"
            aria-label="Select files to upload"
          />
          <button id="sendBtn" class="btn-send" aria-label="Send message">
            Send
          </button>
        </form>
        <div id="smart-replies"></div>
        <p id="message-error"></p>
      </div>
    </div>

    <script src="/js/chatWindow.js"></script>
  </body>
</html>
